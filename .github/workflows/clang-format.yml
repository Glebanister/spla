name: Clang Format

on:
  push:
    branches: [ main ]
    paths:
      - '.github/**'
      - 'sources/**'
      - 'include/**'
      - 'tests/**'

jobs:
  formatting-check:
    name: Formatting Check
    runs-on: ubuntu-latest
    strategy:
      sources:
        path:
          - 'sources'
          - 'include'
          - 'tests'
    steps:
    - uses: actions/checkout@v2
    - name: Run clang-format style check
      uses: jidicula/clang-format-action@v4.0.0
      with:
        check-path: ${{ sources.path }}
